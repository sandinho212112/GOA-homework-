
    <h1>Mizezebi tu ratom unda gaxdes gela pragramist</h1>

    <h2>N1</h2>
    <p>Gela pragramisti ro gaxdes magar mayuts gaaketebs da ikneba puliani</p>

    <h3>N2</h3>
    <p>Gela agar icxovrebs dedikos sardapshi</p>

    <h4>N3</h4>
    <p>Gela ikidis magar mankanas.</p>

    <h5>N4 da umtavresi</h5>
    <p>gela agar ikneba sparis molare</p>
